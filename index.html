<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Level Up Your Show</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Poppins", sans-serif;
    }

    .container {
      text-align: center;
      animation: fadeIn 1.2s ease-out forwards;
    }

    .logo {
      width: 240px; /* atur ukuran logo */
      height: auto;
      animation: bounce 2.5s infinite;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #000000; /* biru utama */
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
      margin-top: 15px;
      letter-spacing: 1px;
    }

    p {
      font-size: 16px;
      color: #000000; /* kuning cerah */
      margin-top: 6px;
      opacity: 0.9;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Ganti src dengan nama file logo Bang Robby -->
    <img src="logo-levelup.png" alt="Level Up Your Show" class="logo" />
    <h1>Level Up Your Show</h1>
    <p>Present Like a Pro</p>
  </div>
</body>
</html>
