body {
    zoom: 3;
    height: 480px;
    width: 480px;
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    margin: 0; /* Remove default body margin */
}

.button-wrapper {
    background-color: rgba(0, 0, 0, .95);
    display: inline-block;
    border-radius: 8px;
    transition: transform 0.2s ease-in-out; /* Smooth transform transition */
}

/* Adding a click animation to button-wrapper */
@keyframes click-shrink-expand {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(0.9); /* Shrink */
    }
    100% {
        transform: scale(1); /* Expand back to original size */
    }
}

/* Applying the animation to the button-wrapper */
.button-wrapper:active, .button-wrapper.active {
    animation: click-shrink-expand 0.2s ease-in-out; /* 0.2s duration for the animation */
}

button.reaction {
    border-style: initial;
    border-width: 0;
    padding: 4px 0;
    text-transform: none;
    transition: transform 0.2s ease-in-out; /* Smooth transform transition */
}

*, ::after, ::before {
    box-sizing: border-box;
}

.inherited-styles-for-exported-element {
    font-family: system-ui, "SF Pro", "Segoe UI", "Almaden Sans", Roboto, Ubuntu, Helvetica, Arial;
    font-size: 12px;
    font-weight: 400;
    line-height: 1.5;
    text-align: center;
}

svg {
    vertical-align: text-top;
}

button.reaction:focus:not(:focus-visible) {
    outline: 0;
}

[type=button], button.reaction {
    appearance: button;
}

[type=button]:not(:disabled), button.reaction:not(:disabled) {
    cursor: pointer;
}

span {
    display: inline-block;
}

.ax-outline {
    outline: 2px solid transparent;
    transition: all .2s ease-in;
    transition-behavior: normal;
    outline-offset: 1px;
}

.ax-outline:focus {
    outline: 1px solid #fff;
    outline-offset: -1px;
}

.footer-button-base__button {

    height: 51px;

}

.footer-button-base__button:hover {

}

}

.footer-button-base__button:active {
    background-color: rgba(255, 255, 255, .18);
    color: rgba(255, 255, 255, .8);
}

.footer-button-base__img-layer {
    align-items: center;
    display: flex;
    height: 24px;
    justify-content: center;
    margin-bottom: 3px;
    position: relative;
    transition: all .2s ease-in;
    transition-behavior: normal;
}

.footer-button-base__button-label {
    font-size: 12px;
    line-height: 10px;
    overflow: hidden;
    transition: all 0.2s ease-in;
    text-wrap: nowrap;
    white-space: nowrap; /* Prevent text from wrapping */
    margin: 0px 0 0 0; /* Adjust margins to prevent overflow */
    max-width: 90%; /* Ensure text fits within the button */
    text-overflow: ellipsis;
    word-break: break-word;
    text-align: center; /* Center the text */
}

.footer-button__button--no-opacity:active {

}

    <script>
document.addEventListener('DOMContentLoaded', () => {
    // Function to load translations from a JSON file
    async function loadTranslations() {
        try {
            const response = await fetch('/assets/translations.json');
            const translations = await response.json();

            // Extract the language code from the URL hash
            let lang = 'en'; // Default language
            const supportedLanguages = Object.keys(translations); // ['en', 'pt', 'fr', 'ru', ...]

            // Get the language code from the hash, stripping the '#' symbol
            const hashLang = window.location.hash.substring(1);
            if (supportedLanguages.includes(hashLang)) {
                lang = hashLang;
            }

            // Get the translation data for the selected language
            const languageData = translations[lang];

            // Function to update the button label
            function updateButtonLabel() {
                const micOff = document.getElementById('micOff');
                const micOn = document.getElementById('micOn');
                const labelElement = document.querySelector('.footer-button-base__button-label');

                if (languageData && labelElement) {
                    if (micOff && micOff.style.display === 'block') {
                        labelElement.innerText = languageData.unmute || 'unmute';
                    } else if (micOn && micOn.style.display === 'block') {
                        labelElement.innerText = languageData.mute || 'mute';
                    }
                }
            }

            // Observe changes in micOff and micOn elements
            const observer = new MutationObserver(updateButtonLabel);
            const config = { attributes: true, attributeFilter: ['style'] };

            const micOffElement = document.getElementById('micOff');
            const micOnElement = document.getElementById('micOn');

            if (micOffElement) observer.observe(micOffElement, config);
            if (micOnElement) observer.observe(micOnElement, config);

            // Update button label initially
            updateButtonLabel();

            // Simulated cursor and button click logic
            const cursor = document.querySelector(".simulated-cursor");
            cursor.style.transform = `translate(${window.innerWidth / 2}px, ${window.innerHeight - 30}px)`;

            const buttonWrapper = document.getElementById('buttonWrapper');
            const buttonRect = buttonWrapper.getBoundingClientRect();

            setTimeout(() => {
                // Move the cursor to the buttonWrapper
                cursor.style.transform = `translate(${buttonRect.left + window.pageXOffset + 45}px, ${buttonRect.top + window.pageYOffset + 15}px)`;

                // Simulate a click
                setTimeout(() => {
                    const buttonWrapperElement = document.querySelector('.button-wrapper');
                    buttonWrapperElement.classList.add('active');

                    // Update the button text dynamically
                    updateButtonLabel();

                    setTimeout(() => {
                        document.getElementById('micOff').style.display = "none";
                        document.getElementById('micOn').style.display = "block";

                        // Return the cursor to the initial position (optional)
                        cursor.style.transform = `translate(${window.innerWidth / 2}px, ${window.innerHeight - 30}px)`;
                        buttonWrapper.click();
                    }, 250);
                }, 1000);
            }, 2000); // Delay for the initial movement and click

        } catch (error) {
            console.error('Error loading translations:', error);
        }
    }

    // Run the function to load and apply translations
    loadTranslations();

    // Optional: Re-apply translations when the hash changes
    window.addEventListener('hashchange', loadTranslations);
});
</script>
